openapi: 3.1.0
info:
  title: GopherNoMoreDev API
  description: template
  version: 0.0.1
servers:
  - url: 'http://localhost/api/v0'
    description: 'Test environment'
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorOutput:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message generated by the API.
    PingOutput:
      type: string
paths:
  /ping:
    get:
      summary: verify api status
      description: A simple ping-pong operation to check if the API is up and running properly.
      operationId: ping
      responses:
        200:
          description: Confirms that the API is operational.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PingOutput'
              examples:
                example1:
                  value: "pong"
  /openapi.yml:
    get:
      summary: fetch openapi specification file
      description: Returns the OpenAPI specification file as a string, enabling programmatic access to the API's design.
      operationId: getOpenapi
      responses:
        200:
          description: Successful retrieval of the OpenAPI specification file in string format.
          content:
            application/yaml:
              schema:
                type: string
                format: binary